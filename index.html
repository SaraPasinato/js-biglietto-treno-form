<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Biglietto del treno</title>
</head>

<body class="bg-bordaux mt-3">
    <header id="main-header">
        <div class="container-sm">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-uppercase text-light text-center"> calcola il prezzo del tuo biglietto</h1>
                </div>
            </div>
        </div>
    </header>

    <main id="main-ticket">
        <section id="section-form" class="container-sm bg-light mt-4 text-center">
            <div id="form-items" class="row justify-content-around align-content-center pt-4">
                <div class="col-12 col-md-4">
                    <!-- first form element Nome Cognome -->
                    <label for="full-name" class="fw-bold">Nome e Cognome</label>
                    <input id="full-name" type="text" class="form-control mt-1">
                </div>
                <div class="col-12 col-md-4">
                    <!-- second form element km da percorrere -->
                    <label for="kms" class="fw-bold">Km da percorrere</label>
                    <input id="kms" type="number" class="form-control mt-1" value="10" min="10">
                </div>
                <div class="col-12 col-md-4">
                    <!-- thrid form element fascie d'età -->
                    <label for="age" class="fw-bold"> Fascia d'età</label>
                    <select id="age" class="form-select mt-1">
                        <option selected value="under"> Minorenne - sconto 20%</option>
                        <option value="adult"> Adulto - tariffa base</option>
                        <option value="over"> Over 65 - sconto 40%</option>
                    </select>
                </div>
            </div>
            <div id="btns-form" class="row pt-5 pb-2">
                <div class="col-12 ">
                    <!-- ! btns -->
                   <button id="btn-insert" class="btn btn-outline-danger btn-lg">Genera</button>
                   <button id="btn-reset" class="btn btn-outline-danger btn-lg">Annulla</button>
                </div>
            </div>

        </section>
        
        <header id="sub-header" class="hidden">
            <div class="container-sm mt-5">
                <div class="row">
                    <div class="col-12">
                        <h2 class="text-uppercase text-light text-center"> Il tuo biglietto</h2>
                    </div>
                </div>
            </div>
        </header>
        <section id="section-preview" class="container-sm bg-light mt-3 mb-4 pb-md-4 hidden">
          <div id="subtitle" class="row">
              <div class="col-12 text-center text-md-start">
                  <h4 class="text-uppercase fw-bold py-3">dettaglio passaggeri</h4>
              </div>
          </div>
          <div id="ticket-details" class="row justify-content-around text-center  border-secondary border-top border-bottom border-3 ">
            <div class="col-12 col-md-4 bg-secondary">
                <p class="lead fw-bolder text-uppercase">nome passeggero </p>
                <p id="passenger"class="fs-3 fw-bolder text-capitalize"></p>
            </div>
            <div class="col-12 col-md-2">
                <p class="lead fw-bolder">Offerta</p>
                <p id="discount"class="lead text-capitalize"></p>        
            </div>
            <div class="col-12 col-md-2">
                <p class="lead fw-bolder">Carozza</p>
                <p id="car"class=" lead"></p>
            </div>
            <div class="col-12 col-md-2">
                <p class="lead fw-bolder">Codice CP</p>
                <p id="cap"class="lead"></p>
            </div>
            <div class="col-12 col-md-2">
                <p class="lead fw-bolder">Costo biglietto</p>
                <p id="result"class="lead"></p>
          
            </div>
          </div>
        </section>

    </main>
    <script type="text/javascript" src="./js/script.js"></script>
</body>

</html>
